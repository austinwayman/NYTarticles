<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

<!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/regular.css" integrity="sha384-4e3mPOi7K1/4SAx8aMeZqaZ1Pm4l73ZnRRquHFWzPh2Pa4PMAgZm8/WNh6ydcygU" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">


</head>

<body>

    <header>
            
        <h1><i class="far fa-newspaper"></i> New York Times Search</h1>
    </header>
            
            
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Javascript -->
    <script src="javascript.js"></script>


    <!---------------------------------------------------------------------------------------->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="far fa-calendar-alt"></i> Search Parameters</div>
            <form>
                <div class="form-group">
                    <label for="search">Search Term:</label>
                    <input type="text" class="form-control" id="search">
                </div>
                <div class="form-group">
                    <label for="numberRec">Number of Records to Retrieve:</label>
                    <select class="form-control" id="numberRec">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startYear">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear">
                </div>
                <div class="form-group">
                    <label for="endYear">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYear">
                </div>
                <button type="submit" class="btn btn-light" id="searchBtn">Search</button>
                <button type="submit" id="clearResults" class="btn btn-light">Clear Results</button>
            </form>
        </div>
    </div>


    <div class="container2">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="far fa-calendar-alt"></i> Top Articles</div>
            <form>
                <div class="inputArticles"></div>
            </form>
        </div>
    </div>

</body>

</html>
